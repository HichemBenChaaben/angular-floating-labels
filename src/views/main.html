<div class="container jumb">
    <h1 class="h2">Angular floating labels</h1>
    <p>Create sexy, highly accessible forms with Angular js</p>
    <div clas="row">
        <div class="col-sm-4 col-md-3 thumbnail">
            <div class="card fa fa-bolt">&nbsp;</div>
            <div class="card__desc">
                <p>Lighweight, only 500kb overall</p>
            </div>
        </div>
        <div class="col-sm-4 col-md-3 thumbnail">
            <div class="card fa fa-desktop">&nbsp;</div>
            <p>Device agnostic</p>
        </div>
        <div class="col-sm-4 col-md-3 thumbnail">
            <div class="card fa fa-bicycle">&nbsp;</div>
            <p>Acessible and user friendly</p>
        </div>
        <div class="col-sm-4 col-md-3 thumbnail">
            <div class="card fa fa-code">&nbsp;</div>
            <p>Minimal customization required</p>
        </div>
        <div class="col-sm-12 col-md-12">
            <a class="btn btn-lg btn-default">
                <span class="fa fa-cloud-download">&nbsp;</span>Download
            </a>
            <a class="btn btn-default btn-lg"
               href="https://github.com/HichemBenChaaben/angular-floating-labels"
               target="_blank">
                <span class="fa fa-github">&nbsp;</span>github
            </a>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h2>Fill that form ;)</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-9 col-md-offset-3">
            <form name="floating-labels">
                <div class="row">
                    <div class="col-md-8">
                        <input fl-label
                               type="number"
                               required
                               placeholder="Type your registration number..."
                               fl-tip="{{fm.tip}}"
                               value="qwpdypqw[qwdoqwdoqwd"
                               maxLength="30">
                        <input fl-label
                               type="text"
                               required
                               placeholder="Type your registration number..."
                               fl-tip="{{fm.tip}}"
                               value=""
                               maxLength="30">
                    </div>
               </div>
            </form>
        </div>
    </div>
</div>
